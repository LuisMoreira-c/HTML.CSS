<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div>
        <h1>Cadastro de Usuário</h1>
        <p>Complete com suas informações</p>
        <br>

        <form action="">
            <fieldset>
                <div>
                    <label for="">Nome</label>
                   <input type="text" name="nome" id="nome">

                </div>
                <div>
                    <label for="">Sobre nome</label>
                   <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>]

            <div>
                <label for="">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="">De qual lado da aplicação voce desenvolve</label>
                <label for="">
                    <input type="radio" name="devweb" value="front-end">front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="back-end">back-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" value="full-stack">full-stack
                </label>
            </div>
            <div>
                <label for="">senioridade</label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            
        </form>
    </div>
</body>
</html>
